<div class="orbit-report">
  <h3>Orbit Report</h3>
  <table>
    <tr class="header-row">
      <th (click)="sort('name')" class="sortable header">Name</th>
      <th (click)="sort('type')" class="sortable header">Type</th>
      <th class="header">Operational</th>
      <th class="header">Orbit Type</th>
      <th class="header">Launch Date</th>
    </tr>
    <tr *ngFor="let satellite of satellites">
      <th>{{ satellite.name }}</th>
      <th
        [class.warning]="satellite.checkDebris()"
        (click)="sort(satellite.type)"
      >
        {{ satellite.type }}
      </th>
      <th>{{ satellite.operational }}</th>
      <th>{{ satellite.orbitType }}</th>
      <th>{{ satellite.launchDate }}</th>
    </tr>
  </table>
</div>
